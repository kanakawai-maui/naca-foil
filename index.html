<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NACA Airfoil</title>
        <style>
            body { margin: 0; }
          </style>
          <script></script>
    </head>
<body>

<h1>NACA Airfoil</h1>

    <script type="module">
        import { NacaFoilScene } from './src/index.ts';

        const airfoil = new NacaFoilScene();
        const codeInput = document.createElement('input');
        codeInput.type = 'text';
        codeInput.placeholder = 'Enter NACA code (e.g., 0015)';
        document.body.appendChild(codeInput);

        const rotateSpeedInput = document.createElement('input');
        rotateSpeedInput.type = 'text';
        rotateSpeedInput.placeholder = 'Enter rotation speed';
        document.body.appendChild(rotateSpeedInput);

        const button = document.createElement('button');
        button.textContent = 'Refresh';
        document.body.appendChild(button);

        button.addEventListener('click', () => {
            const airfoilCode = codeInput.value || '0015';
            const rotateSpeed = rotateSpeedInput?.value ? parseInt(rotateSpeedInput.value) : 1;
            airfoil.render(airfoilCode, 100, rotateSpeed);
        });
        airfoil.render('0015', 100, 1);
    </script>

</body>
</html>
