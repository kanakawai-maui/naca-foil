<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Interactive NACA airfoil generator and visualizer. Enter NACA codes to generate airfoil shapes and customize parameters like camber and extrusion depth."
    />
    <meta
      name="keywords"
      content="NACA airfoil, airfoil generator, naca, 3D visualization, aerodynamics, airfoil customization"
    />
    <meta name="author" content="brownrw8" />
    <title>NACA Airfoil Generator and Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script type="module" crossorigin src="/demo.js"></script>
    <link rel="modulepreload" crossorigin href="/main.js">
  </head>
  <body>
    <nav>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <a class="navbar-brand" style="margin: 10px" href="#"
          >NACA Airfoil Demo</a
        >
      </div>
    </nav>
    <div style="display: flex; flex-direction: column">
      <div style="margin: 5px">
        <div>
          <input
            type="text"
            id="codeInput"
            class="form-control"
            placeholder="Enter NACA code (e.g., 0015)"
          />
        </div>
        <div>
          <input
            type="number"
            max="200"
            min="10"
            id="camberInput"
            class="form-control"
            placeholder="Camber (length of wing)"
          />
        </div>
        <div>
          <input
            type="number"
            max="100"
            min="10"
            id="depthInput"
            class="form-control"
            placeholder="Extrusion depth (width of wing)"
          />
        </div>
        <div>
          <button
            id="refreshButton"
            class="btn btn-primary"
            style="margin-top: 10px"
          >
            Refresh
          </button>
        </div>
        <div id="naca-foil"></div>
      </div>
    </div>

  </body>
</html>
